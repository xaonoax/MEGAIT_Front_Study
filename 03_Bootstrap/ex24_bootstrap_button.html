<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap-button</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div style="margin: 20px;">
        <button type="button">General Button</button>
        <button type="button" class="btn btn-defult">Bootstrap Button</button>
        <button type="button" class="btn btn-primary disabled">Primary Button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-warning">Warning Button</button>
        <button type="button" class="btn btn-info">Inform Button</button>
        <button type="button" class="btn btn-danger">Danger Button</button>
    </div>
    <div style="margin: 20px;">
        <button type="button" class="btn btn-defult btn-lg">Bootstrap Button</button>
        <button type="button" class="btn btn-primary btn-lg">Primary Button</button>
        <button type="button" class="btn btn-success btn-lg">Success Button</button>
        <button type="button" class="btn btn-warning btn-lg">Warning Button</button>
        <button type="button" class="btn btn-info btn-lg">Inform Button</button>
        <button type="button" class="btn btn-danger btn-lg">Danger Button</button>
    </div>
    <div style="margin: 20px;">
        <button type="button" class="btn btn-defult btn-sm">Bootstrap Button</button>
        <button type="button" class="btn btn-primary btn-sm">Primary Button</button>
        <button type="button" class="btn btn-success btn-sm">Success Button</button>
        <button type="button" class="btn btn-warning btn-sm">Warning Button</button>
        <button type="button" class="btn btn-info btn-sm">Inform Button</button>
        <button type="button" class="btn btn-danger btn-sm">Danger Button</button>
    </div>

    <br>
    <div class="container-sm" style="background-color: orange;">100% wide until small breakpoint</div>
    <div class="container-md" style="background-color: violet;">100% wide until medium breakpoint</div>
    <div class="container-lg" style="background-color: yellowgreen;">100% wide until large breakpoint</div>
    <div class="container-xl" style="background-color: skyblue;">100% wide until extra large breakpoint</div>
    <div class="container-xxl" style="background-color: orchid;">100% wide until extra extra large breakpoint</div>
    <div class="container-fluid" style="background-color: crimson;">100% wide fluid</div>
</body>
<script src="./js/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>
</html>
