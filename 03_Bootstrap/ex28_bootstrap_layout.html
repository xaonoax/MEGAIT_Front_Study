<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap-grid</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col" style="background-color: red;">RedCol</div>
        <div class="col" style="background-color: yellow;">YellowCol</div>
        <div class="col" style="background-color: green;">GreenCol</div>
    </div>
    <div class="row">
        <div class="col-sm-3" style="background-color: red;">Div A</div>
        <div class="col-sm-3" style="background-color: yellow;">Div B</div>
        <div class="w-100" style="background-color: black;"></div>
        <div class="col-sm-3" style="background-color: green;">Div C</div>
        <div class="col-sm-3" style="background-color: cyan;">Div D</div>
    </div>

    <!-- utility -->
    <!-- color -->
    <div class="p-3 bg-primary text-white">.bg-primary</div>
    <div class="p-5 bg-secondary text-white">.bg-secondary</div>
    <div class="p-3 bg-light text-dark">.bg-light</div>
    <div class="p-3 bg-dark text-white">.bg-dark</div>

    <!-- size -->
    <div class="w-25 p-3 mb-1 bg-info">w-25</div> <!-- mb-1 : margin-bottom -->
    <div class="w-50 p-3 mb-5 bg-warning">w-50</div>
    <div class="w-75 p-3 bg-danger">w-75</div>

    <!-- shadow -->
    <div class="shadow-none p-3 mb-5 bg-light rounded">No Shadow</div>
    <div class="shadow-sm p-3 mb-5 bg-light rounded">Small Shadow</div>
    <div class="shadow p-3 mb-5 bg-light rounded">Shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-light rounded">Large Shadow</div>
</body>
</html>
