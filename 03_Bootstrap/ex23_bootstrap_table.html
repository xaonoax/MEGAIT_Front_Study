<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>bootstrap - table</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <table class="table">
        <thead>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </thead>
        <tbody>
            <tr><td>영어</td><td>수학</td><td>과학</td><td>국어</td><td>수학</td></tr>
            <tr><td>윤리</td><td>과학</td><td>음악</td><td rowspan="2">미술</td><td>과학</td></tr>
            <tr><td>수학</td><td rowspan="2">미술</td><td>영어</td><td >영어</td></tr>
            <tr><td>음악</td><td>국사</td><td>영어</td><td>문학</td></tr>
            <tr><td colspan="5">자율학습</td></tr>
        </tbody>
    </table>
    <br>
    <div class="col-md-1" style="background-color: red;">RED</div>
    <div class="col-md-1" style="background-color: yellow;">YELLOW</div>
    <div class="col-md-1" style="background-color: green;">GREEN</div>
</body>
</html>
