<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>inputs</title>
</head>
<body>
    <!-- 텍스트 입력 -->
    <h3>사용자 정보 입력</h3>
    이름 : <input type="text" value="이름없음"><br>
    계정 : <input type="text" placeholder="이곳에는 아이디 입력"><br>
    암호 : <input type="password"><br>
    <label>확인 : </label><input type="password"><br>
    <br><hr>

    <!-- 라디오 버튼 : name이 동일해야 함 -->
    <h3>저녁 메뉴를 고르시오</h3>
    <label>스파게티<input type="radio" name="dinner"/></label>  <!-- /로 닫아줘도 됨 -->
    <label>빠에야<input type="radio" name="dinner" checked/></label>
    <label>짜파구리<input type="radio" name="dinner"/></label>
    <br><hr>

    <!-- 체크박스 -->
    <h3>당신의 취미는 무엇인가요?</h3>
    <label>독서<input type="checkbox" checked/></label>
    <label>요리<input type="checkbox"/></label>
    <label>골프<input type="checkbox"/></label>
    <br><hr>

    <!-- 파일입력 -->
    <h3>극비문서파일 업로드</h3>
    <input type="file"/>
    <br><hr>

    <!-- 버튼 -->
    <h3>제출하면 돌이킬 수 없습니다.</h3>
    <button type="button" size="100">반도체기술유출</button>
    <br><hr>

    <!-- 셀렉트 박스 -->
    <h3>저녁 디저트를 고르시오.</h3>
    <select>
        <option>사과</option>
        <option>딸기</option>
        <option selected>메론</option>
        <option>수박</option>
    </select>
    <br><hr>

    <!-- 텍스트에어리어 -->
    <h3>나한테 하고 싶은 말을 적으세요.</h3>
    <textarea cols="100" rows="10"></textarea>
    <br><hr>

    <!-- 프로그레스 바 -->
    <h3>내 영화 손익분기점 달성율</h3>
    <progress value="10" max="100"></progress>
    <br><hr>

</body>
<html>
