<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>link, image, list</title>
</head>
<body>
    <!-- link -->
    <h3>link example</h3>
    <a href="https://www.naver.com" target="_blank">여기를 누르지 마시오...never...</a><br>
    <a href="ex01_paragraph.html" target="_self">정말 잘 만든 페이지</a>
    <hr>
    <!-- image -->
    <a href="http://maps.google.com">
        <img width="200" src="./images/building.jpg" alt="부르츠칼리파"> <!-- alt는 이미지 로드 실패시 나오는 글자 -->
    </a>
    <img height="200" src="./images/building.jpg" alt="부르츠칼리파">
    <img height="200" src="./images/cake.gif">
    <img height="200" src="./images/flower.gif">
    <br><hr>

    <!-- unordered list -->
    <h3>순서 없음</h3>
    <ul>
        <li>스테이크</li>
        <li>폭립</li>
        <li>초코아이스크림</li>
    </ul>
    <br><hr>

    <!-- ordered list -->
    <h3>장유유서</h3>
    <ol type="I" start="8">
        <li>육개장</li>
        <li>김치</li>
        <li>스낵</li>
    </ol>

    <!-- list in list -->
    <h3>짬뽕</h3>
    <ol>
        <li>Fruit</li>
        <ul>
            <li>Apples</li>
            <li>Peaches</li>
        </ul>
        <li>Drink</li>
        <ul>
            <li>Cokes</li>
            <li>Lemonades</li>
            <li>Water</li>
        </ul>
    </ol>

</body>
<html>
