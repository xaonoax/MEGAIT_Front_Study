<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>iframe example</title>
    <style> 
        .a_css { 
            border: 3px solid rgb(158, 255, 252);
            background-color: rgb(226, 173, 255);
            margin: 50px;
        }
    </style> <!-- .은 클래스, margin: 내 껍데기와 다른 껍데기의 공간 -->
</head>
<body>
    <h3>iframe Example</h3>
    <a target="if4" href="http://www.w3bai.com/ko/css/css3_buttons.html">
        <span class="a_css">CSS 버튼 학습 사이트 이동</span>
    </a>
    <br><hr>
    <iframe name="if1" src="ex06_table1.html"></iframe>
    <br>
    <iframe name="if2" src="ex06_table2.html" style="width:100%; height:250px;"></iframe>
    <br>
    <iframe name="if3" src="ex06_table3.html" style="width:800px; height:300px;"></iframe>
    <br>
    <iframe name="if4" src="http://www.naver.com/index.html" style="width:100%; height:600px;"></iframe>
</body>
</html>
