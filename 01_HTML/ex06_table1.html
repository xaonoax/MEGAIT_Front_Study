<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>simple table Example</title>
</head>
<body>
    <table border="1" width="100%" align="center">
        <tr height="50">
            <th width="30">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td width="500">Apple</td>
            <td>100</td>
        </tr>
        <tr>
            <td width="1000">Melon</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
