<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Get By Class</title>
</head>
<body>
    <h3>Class Name을 이용하여 Element 선택하기</h3>
    <hr>
    <ul>
        <li class="Odd First">Fork Rib</li>
        <li>Starving</li>
        <li class="Odd">Ramen</li>
        <li class="Odd">Chicken Rice</li>
        <li class="Odd">Sausage, ConeDog</li>
    </ul>
</body>
<script>
    console.log(document.getElementsByClassName('Odd'));
    var elements = document.getElementsByClassName('Odd');

    for(let i in elements){
        if(i > 2) break;
        elements[i].style.color = "violet";
    }

    var elements2 = document.getElementsByClassName('Odd First');
    console.log(elements2);
    elements[0].style.color = "skyblue";
</script>
</html>
