<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exam01_Basic</title>
</head>
<body>
    <button id="button1" onclick="expand()">누르면 마법이...</button>
    <button id="button2" onclick="addimg()">실험대상</button>
    <hr>
    <div id="container"></div>
    <!-- 
        1. 웹에서 아무 이미지나 다운 받아서 img 디렉토리에 저장한다.
        2. button1을 누르면 button2의 사이즈(600px, 150px)를 바꾼다.
            (1) button1을 누르면 호출되는 함수를 정의한다.(빈깡통) -> alert로 테스트
            (2) 함수에서는 id가 button2인 객체를 가져온다. -> width를 조정한다.
        3. button2를 누르면 div에 img를 추가한다.
        4. 3이 성공했다면 img의 사이즈를 width="100%"
    -->
    
</body>
<script>
    function expand(){
        alert("Button1 Clicked");
        const btn = document.getElementById('button2');
        btn.style.width = '600px';
        btn.style.height = '150px';
    }
    function addimg(){
        const div = document.getElementById('container');
        console.log(div);
        div.width = "100%"
        div.height = "100%"
//        div.innerHTML = "This is a 보통통한 강아지";
        let img = document.createElement('img');
        img.src = "img/뿡이다.png";
        div.appendChild(img);
    }
</script>
</html>
