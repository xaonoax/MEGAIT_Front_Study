<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>popup</title>
</head>
<body>
    <a href="javascript:opener.parent.location='Ex24_windowtest_sub2.html'; window.close();">
        클릭하지 마세요
    </a>
    <div>
        <label>
            <input type="checkbox" value="ok">
            <span>오늘 하루종일 이 창 닫기</span>
        </label>
    </div>
</body>
<script>
    var checkbox = document.querySelector("input[type='checkbox']");
    checkbox.addEventListener('click', function(){
        var check = checkbox.checked;
        if(check){
            window.close();
        }
    });
</script>
</html>
