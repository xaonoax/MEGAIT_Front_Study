<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>timeouts</title>
</head>
<body>
    <h1>마우스를 올려보십시오.</h1>
    <hr>
    <div onmouseover="body.style.background='orange'"
         onmouseout="body.style.background='white'">
        이곳에 마우스를 올리시면 색깔을 바꿔드리겠습니다.
    </div>

    <hr>
    <h1>약속한 시간이 지나면 실행합니다.</h1>
    <div id="wrap"></div>
</body>
<script>
    // setTimeout(function, millisec)
    function formatYourPC(){
        document.write("<p><font size='36'>네 PC는 이제 포맷된다. 움하하 </font></p>");
    }

    /*
    setTimeout(formatYourPC, 3000);  // 3초 후에 formatYourPC 실행
    setTimeout(function(){
        document.write("<p>진짜 포맷한다!!</p>");
    }, 5000);
    */

    // setInterval(function, millisec) (간격 조정)
    function formatYourPC2(){
        const div = document.getElementById('wrap');
        let h2 = document.createElement('h2');  // <h2></h2> 생성
        h2.innerHTML = "너 이제 진짜 큰일났다. ㅋㅋ";
        div.appendChild(h2);
    }

    var inter = setInterval(formatYourPC2, 3000);
    setTimeout(function(){
        clearInterval(inter);
    }, 20000);

</script>
</html>
