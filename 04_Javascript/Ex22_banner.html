<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slide Banner</title>
    <link rel="stylesheet" href="css/Ex22_banner.css">
</head>
<body>
    <section class="container">
        <div class="arrow prev">&lt;</div>
        <div class="banner">
            <div class="img"><img src="img/slide001.jpg"></div>
            <div class="img"><img src="img/slide002.jpg"></div>
            <div class="img"><img src="img/slide003.jpg"></div>
            <div class="img"><img src="img/slide004.jpg"></div>
            <div class="img"><img src="img/slide005.jpg"></div>
            <div class="img"><img src="img/slide006.jpg"></div>
        </div>
        <div class="arrow next">&gt;</div>
        <div class="btns">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
    </section>
</body>
<script>
    const btns = document.querySelectorAll("button.btn");
    const banner = document.querySelector("div.banner");
    const arrows = document.querySelectorAll("div.arrow");
    console.log(btns);
    var count = 0;
    
    btns.forEach(function(value, index, ar){
        ar[index].addEventListener("click", function(){
            count = index;
            console.log("count : " + count);
            banner.style.transform = "translate(-" + count * 90 + "vw)";
        });
    });
    
    var time = setInterval(
        function(){
            if(count==5) count=0;
            else count++;

            banner.style.transform = "translate(-" + count * 90 + "vw)";
        }, 3000
    );

</script>
</html>
