<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>global function</title>
</head>
<body>
    <h1>Javascript Global Functions</h1>
    <hr>
</body>
<script>
    // eval
    var exp = prompt("계산기에 수식을 입력하세요.");
    document.write("<h3>입력하신 수식은 : " + exp + "</h3>");
    var result = eval(exp);
    document.write("<hr>");
    document.write("<h3>많은 내부 연산을 통해 결과가 나왔습니다.</h3>");
    document.write("<strong><font size='72'>" + result + "</font></strong>");

    // parseInt
    var result2 = parseInt("Sleepy Hollow");
    document.write("<br><br>");
    document.write("parseInt 결과는 " + result2);
    document.write("<hr>");

    // isNaN : 숫자가 아닌가?
    if(isNaN(result2)){
        document.write("<h3>isNaN says : 숫자 아닌 거 넣은 게 맞아요.</h3>");
    }

    //isFinite : 숫자인가?
    if(isFinite(result2)){
        ;
    }
    else{
        document.write("<h3>isFinite says : 숫자 아닌 걸 넣었어요.</h3>");
    }
</script>
</html>
