<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Date()</title>
</head>
<body>
    <h3>방문하신 시각에 따라 배경색이 달라집니다.</h3>
    <hr>
</body>
<script>
    var now = new Date();
    console.log(now.getMilliseconds());

    t1 = now.getTime();

    if(now.getSeconds() % 4 == 0 ){
        document.body.style.background = "violet";
    }
    else if(now.getSeconds() % 4 == 1){
        document.body.style.background = "lightskyblue";       
    }
    else if(now.getSeconds() % 4 == 2){
        document.body.style.background = "crimson";       
    }
    else {
        document.body.style.background = "deeppink";       
    }

    t2 = now.getTime();
    document.write("색을 바꾸기 위해 걸린 시간은 무려 : " + (t2-t1) + "(ms)");
</script>
</html>
