<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>dialog</title>
</head>
<body>
    <h1>세가지 다이얼로그 테스트</h1>
    <hr>
</body>
<script>
    // prompt
    var name = prompt("이름을 입력하세요.", "이름을 입력하세요.");
    document.write("<h1>" + name + "님 가입비 29만원 부탁드립니다.</h1>");
    console.log("로그를 찍어보자");
    console.log("name : " + name);
    document.write("<h1>" + name + "님 가입이 완료되었습니다.</h1>");

    // confirm : true 또는 false
    var msg = "";
    var ret = confirm("이 상품을 결제하겠습니까?");
    console.log(ret);

    if(ret){
        msg = "결제되었습니다. 시장가치는 29만원입니다.";
    }
    else{
        msg = name + "님 후회하실겁니다.";
    }
    
    document.write("<p>" + msg + "</p>");

    //alert : 결과를 바라지 않음, 결과는 undefined
    var ret2 = alert(msg)
    alert("ret2 : " + ret2);

</script>
</html>
