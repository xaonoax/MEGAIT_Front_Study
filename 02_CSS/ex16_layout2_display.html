<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/ex16_style.css" type="text/css">
</head>
<body>
    <!-- display : block -->
    <div class="div01"></div>
    <div class="div02"></div>
    <div>block1-div</div>
    <p>block2-p</p>
    <div>block3-div</div>
    <p>block4-p</p>

    <!-- display: inline -->
    <span class="span01">AAA</span>
    <span class="span02">BBB</span><br>
    <span class="span03">난 div와 비슷하다.</span>
    <span class="span04">나도 배치해줘요.</span>
    <br>
    <a>난 링크인데 span하고 친구가 아니다.</a>
    <strong>링크고 강조고 간에 다 우측으로 갑시다.</strong>

    <!-- display: flex -->
    <div class="parents">
        <div class="div01"></div>
        <div class="div02"></div>
    </div>

</body>
</html>
