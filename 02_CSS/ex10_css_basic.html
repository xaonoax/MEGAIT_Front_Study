<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>internal style</title>
    <style>
        /* 전체 주석 */
        * {
            color: royalblue
        }

        ul.fruit li{
            color: teal;
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>전체 선택자</h1>
    <h2>전체 선택자 기호 : *</h2>
    <p>전체 선택자는 *(asterisk) 기호를 사용합니다.</p>
    <ul class="fruit">
        <li>grape</li>
        <li>mango</li>
        <li>strawberry</li>
    </ul>
</body>
</html>
